<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EVE Jita AI Trader â€” Suggestions</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Helvetica,
					Arial,
					sans-serif;
				margin: 2rem;
			}
			header {
				margin-bottom: 1rem;
			}
			form {
				display: flex;
				gap: 0.5rem;
				align-items: center;
				margin-bottom: 1rem;
			}
			input[type='number'] {
				width: 14rem;
				padding: 0.4rem 0.5rem;
			}
			button {
				padding: 0.4rem 0.75rem;
			}
			.run-info {
				margin: 0.75rem 0;
				color: #333;
			}
			table {
				width: 100%;
				border-collapse: collapse;
			}
			th,
			td {
				text-align: left;
				border-bottom: 1px solid #ddd;
				padding: 0.5rem;
				vertical-align: top;
			}
			th {
				background: #f7f7f7;
				position: sticky;
				top: 0;
			}
			.pagination {
				margin-top: 0.75rem;
				display: flex;
				gap: 0.5rem;
				align-items: center;
			}
			#status {
				min-height: 1.25rem;
				color: #444;
			}
		</style>
	</head>
	<body>
		<header>
			<h2>Suggestions</h2>
			<p>Trigger a suggestion run and view results. Read-only, Jita-focused analysis.</p>
		</header>

		<form id="run-form">
			<label for="budget">Budget (ISK):</label>
			<input
				id="budget"
				name="budget"
				type="number"
				min="1"
				step="1"
				placeholder="100000000"
				required
			/>
			<button id="run-btn" type="submit">Run</button>
			<div id="status"></div>
		</form>

		<section
			style="
				margin: 0.5rem 0 1rem;
				display: flex;
				gap: 0.75rem;
				align-items: center;
				flex-wrap: wrap;
			"
		>
			<label for="side-filter">Side:</label>
			<select id="side-filter">
				<option value="all">All</option>
				<option value="buy">Buy</option>
				<option value="sell">Sell</option>
			</select>

			<label for="min-margin">Min expected margin (ISK):</label>
			<input id="min-margin" type="number" step="1" min="0" placeholder="0" />
		</section>

		<div id="suggestions">No data loaded yet.</div>

		<script type="module" src="/assets/main.js"></script>
	</body>
</html>
