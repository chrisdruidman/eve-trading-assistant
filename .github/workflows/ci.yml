name: ci

on:
    push:
        branches: [main, '**']
    pull_request:
        branches: ['**']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm i -g npm@10
            - run: npm install
            - run: npm run build
            - run: npm -ws --if-present run test
            - run: npm -ws --if-present run lint
